<div class="row">
  <div class="col-3">
  </div>
  <div class="col">
    <q-btn flat round color="primary" icon="replay_5" @click="PlayerBefore" id="btn_back">
      <q-tooltip content-class="bg-orange-9">快捷键：←</q-tooltip>
    </q-btn>
    <p class="btn-hint">快退</p>
  </div>
  <div class="col">
    <q-btn flat round color="primary" :icon="ppicon" @click="VPP" id="btn_pp">
      <q-tooltip content-class="bg-orange-9">快捷键：空格</q-tooltip>
    </q-btn>
    <p class="btn-hint">播放/暂停</p>
  </div>
  <div class="col">
    <q-btn flat round color="primary" icon="forward_5" @click="PlayerNext" id="btn_next">
      <q-tooltip content-class="bg-orange-9">快捷键：→</q-tooltip>
    </q-btn>
    <p class="btn-hint">快进</p>
  </div>
  <div class="col">
    <q-btn flat round color="primary" icon="autorenew" @click="allBack" id="btn_clear">
      <q-tooltip content-class="bg-orange-9">快捷键：Ctrl+F1</q-tooltip>
    </q-btn>
    <p class="btn-hint">清空</p>
  </div>
  <div class="col">
    <q-btn flat round color="primary" icon="undo" @click="CanvasUndo" id="btn_undo">
      <q-tooltip content-class="bg-orange-9">快捷键：Ctrl+Z</q-tooltip>
    </q-btn>
    <p class="btn-hint">撤销</p>
  </div>
  <div class="col">
    <q-btn flat round color="primary" :icon="mouseico" @click="Pen('mouse')" id="btn_mouse">
      <q-tooltip content-class="bg-orange-9">快捷键：Ctrl+F2，在鼠标和触屏设备中切换</q-tooltip>
    </q-btn>
    <p class="btn-hint">鼠标/触屏</p>
  </div>
  <div class="col">
    <q-btn flat round color="primary" icon="brush" @click="Pen('pencil')" id="btn_pen">
      <q-tooltip content-class="bg-orange-9">快捷键：Ctrl+F3</q-tooltip>
    </q-btn>
    <p class="btn-hint">画笔</p>
  </div>
  <div class="col">
    <q-btn flat round color="primary" icon="trending_up" @click="Pen('arrow')" id="btn_arrow">
      <q-tooltip content-class="bg-orange-9">快捷键：Ctrl+F5</q-tooltip>
    </q-btn>
    <p class="btn-hint">箭头</p>
  </div>
  <div class="col">
    <q-btn flat round color="primary" icon="radio_button_unchecked" @click="Pen('circle')" id="btn_circle">
      <q-tooltip content-class="bg-orange-9">快捷键：Ctrl+F6</q-tooltip>
    </q-btn>
    <p class="btn-hint">圆形</p>
  </div>
  <div class="col">
    <q-btn flat round color="primary" icon="check_box_outline_blank" @click="Pen('rectangle')" id="btn_rect">
      <q-tooltip content-class="bg-orange-9">快捷键：Ctrl+F7</q-tooltip>
    </q-btn>
    <p class="btn-hint">矩形</p>
  </div>
